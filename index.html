<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Your Dream Home</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              montserrat: ["Montserrat"],
            },
            colors: {
              eternity: "#2B1B12",
              provincialPink: "#FEF7F2",
            },
          },
        },
      };
    </script>
  </head>
  <body class="max-w-screen-2xl">
    <!-- Sanid -->
    <!-- Header -->
    <header
      class="flex gap-4 justify-between items-center px-20 py-10 bg-provincialPink"
    >
      <img src="./icons/logo.svg" alt="Logo" class="cursor-pointer" />

      <nav>
        <ul
          class="flex gap-10 items-center text-center text-eternity text-lg font-bold font-montserrat"
        >
          <li><a href="#">Home</a></li>
          <li><a href="#">Service</a></li>
          <li><a href="#">Agents</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <span class="flex gap-8 items-center">
        <img
          src="./icons/search.svg"
          alt="search Icon"
          class="w-8 cursor-pointer"
        />
        <img
          src="./icons/user.svg"
          alt="User Icon"
          class="w-8 cursor-pointer"
        />
        <button
          class="bg-eternity text-white text-base font-semibold rounded-lg h-12 w-32 font-montserrat"
        >
          Sign up
        </button>
      </span>
    </header>
    <main>
      <!-- Find Your Dream Home Section -->
      <section class="bg-[#FEF7F2] flex items-center-">
        <div class="outline-dashed flex flex-col justify-center">
          <h1>Find Your Dream Home</h1>
          <p>
            Explore our curated selection of exquisite properties meticulously
            tailored to your unique dream home vision
          </p>
          <button>Sign up</button>
        </div>
        <figure class="outline-dashed">
          <img src="./images/hero-image-1.png" alt="House Picture 1" />
        </figure>
      </section>
      <!-- Form Section -->
      <section>
        <form action="" method="dialog">
          <input type="text" name="location" placeholder="Location" />
          <input type="text" name="type" placeholder="Type" />
          <input type="text" name="price-range" placeholder="Price Range" />
          <button type="submit">Sigh up</button>
        </form>
      </section>

      <!-- Michal -->
      <section></section>
      <section></section>
      <section></section>
      <!-- Mohammed -->
      <section></section>
      <section></section>
    </main>
    <footer></footer>
  </body>
</html>
